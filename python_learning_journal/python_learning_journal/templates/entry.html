<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JourNull</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="vendor/styles/railscasts.css">

    <script id="entry-template" type="text/x-handlebars-template">
      <entry class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{authorUrl}}">{{author}}</a></address>
            {{publishStatus}}
          </div>
        </header>
        <section class="entry-body">{{{body}}}</section>
        <a href="#" class="read-on">Read on &rarr;</a>
      </entry>
    </script>
  </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1">
        <h1>
          JourNull
        </h1>
        <h2>EntTrees</h2>
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="entries"><a href="/" class="icon-home"> Home</a></li>
          <li class="tab"><a href="/journal/new-entry">New Entry</a></li>
          <li class="tab" data-content="about"><a href="/about" class="icon-address-book"> About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="about" class="tab-content">
      </section>
    </main>
    <footer>
      
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/vendor/scripts/handlebars.js"></script>
    <script src="/vendor/scripts/page.js"></script>
    <script src="/scripts/models/entry.js"></script>
    <script src="/scripts/views/entryView.js"></script>
    <script src="/scripts/controllers/entryController.js"></script>
    <script src="/scripts/controllers/aboutController.js"></script>
    <script src="/scripts/controllers/routes.js"></script>
  </body>
</html>
